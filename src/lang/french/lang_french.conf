[ssl_check]
heading_ssl_check = 'Avis de sécurité'
text_information  = 'Notre contrôle de sécurité a révélé que le navigateur que vous utilisez a modifié l\'identifiant de session SSL pendant votre visite.<br /><br />Pour des raisons de sécurité, nous vous demandons de vous connecter à nouveau.<br /><br />Certains navigateurs, par exemple Konqueror 3.1, ne peuvent pas générer automatiquement l\'ID de session SSL sécurisé, mais c\'est une exigence pour nous. Si vous utilisez un tel navigateur, veuillez installer une version mise à jour ou utiliser un autre navigateur. Par exemple, <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a> ou <a href="http://www.mozilla-europe.org/" target="_blank">Mozilla Firefox</a>. Après cette mise à jour, vous devriez pouvoir faire vos achats chez nous sans aucun problème, en sachant que vous êtes en sécurité.<br /><br />Ceci est pour votre sécurité. Si vous continuez à rencontrer des problèmes, nous vous présentons nos excuses et serions heureux de vous offrir la possibilité de nous contacter.'
title_infobox     = 'Confidentialité et sécurité'
text_infobox      = 'L\'identifiant de session SSL généré par votre navigateur est vérifié par nous chaque fois que vous accédez à une page sécurisée.<br /><br />Cette vérification permet de s\'assurer que l\'accès provient bien de votre navigateur et non d\'un autre navigateur.'

[cookie_usage]
heading_cookie_usage = 'Utilisation des cookies'
title_information    = 'Pourquoi ne puis-je pas me connecter ou terminer ma commande ?'
text_information     = 'Cela est dû au fait que vous n\'avez activé aucun cookie.<br />Cependant, vous avez besoin de cookies pour vous connecter ou pour effectuer le processus de commande chez nous. Ceux-ci doivent être réglés en conséquence dans votre navigateur. En fonction du navigateur que vous utilisez, vous trouverez les instructions correspondantes ci-dessous.'
title_settings       = 'Où puis-je trouver les paramètres pertinents des cookies dans mon navigateur ?'
text_settings        = '<a target="_blank" rel="nofollow noopener" href="https://support.mozilla.org/de/kb/cookies-erlauben-und-ablehnen">Mozilla Firefox</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.google.com/accounts/answer/61416?hl=de">Google Chrome</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/4468242/microsoft-edge-browsing-data-and-privacy-microsoft-privacy">Microsoft Edge</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/17442/windows-internet-explorer-delete-manage-cookies">Microsoft Internet Explorer</a><br /><a target="_blank" rel="nofollow noopener" href="https://help.opera.com/de/latest/web-preferences/#cookies">Ópera</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.apple.com/de-de/guide/safari/sfri11471/mac">Safari de Apple</a>'
title_infobox        = 'Pourquoi un cookie est-il nécessaire ?'
text_infobox         = 'L\'utilisation de cookies améliore la sécurité et protège mieux votre vie privée.<br />Le cookie ne contient aucune donnée personnelle.'

